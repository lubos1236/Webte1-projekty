<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <script defer src="value-slider.js"></script>
    <script defer src="liveCode.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Porovnanie výsledkov študentov <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="liveGraph.html">Live</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>LiveStreaming</h1>
        <div id="liveGraph"></div>

    <div class="row">


        <div class="col">
            <button style="width: 200px" type="button" class="btn btn-danger" onclick="stopStreaming()">Stop</button>
            <div class="row">
                <div class="form-check col">
                    <input class="form-check-input" type="checkbox" id="sin" checked onchange="showHide('sin')">
                    <label class="form-check-label" for="sin">sin</label>
                </div>

                <div class="form-check col">
                    <input class="form-check-input" type="checkbox" id="cos" checked onchange="showHide('cos')">
                    <label class="form-check-label" for="cos">cos</label>
                </div>
            </div>

        </div>

        <div class="col">
            <value-slider min="1" max="10" step="1" value="1"></value-slider>
        </div>
\
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="sliderCheckBox" checked>
                <label class="form-check-label" for="sliderCheckBox">
                    Slider
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="numberCheckBox" checked>
                <label class="form-check-label" for="numberCheckBox">
                    Number
                </label>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
