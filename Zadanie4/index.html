<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""></script>

    <script defer src="code.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<nav>
    <ul>
        <li><a class="active" href="index.html">Galery</a></li>
        <li><a href="map.html">Map</a></li>
    </ul>
</nav>
<h1>Gallery</h1>
<div class="search">
    <input type="text" id="search" placeholder="Search.."oninput="searchResult()">
</div>

<div class="gallery" id="gallery"></div>
<div class="modal" id="modal">
    <div class="modal_box" id="modal_box">
        <div class="directions">
            <button class="btn_round" onclick="nextPhoto(false)"><</button>
            <button class="btn_slideShow" onclick="slideShow()">SlideShow</button>
            <button class="btn_round" onclick="nextPhoto(true)">></button>
            <button class="btn_round" onclick="closeModal()">X</button>
        </div>
        <div class="img" id="img"></div>
        <div class="info">
            <div class="text" id="text"></div>
            <div class="map" id="map"></div>
        </div>
    </div>
</div>


</body>
</html>
